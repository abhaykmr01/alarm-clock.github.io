<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="57x57" href="./assets/favicon//apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./assets/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./assets/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./assets/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./assets/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./assets/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./assets/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./assets/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./assets/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="./assets/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media_query.css">
    <script src="https://kit.fontawesome.com/3ab75a4ed7.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>

    <title>Alarm-clock</title>

</head>

<body>
    <!-- digital clock container -->
    <div class="main-container" id="main-container">
        <div class="ringing-popup">
            <div class="ringing-msg text-center">
                <!-- filled through javascript-->
            </div>
            <div class="ringing-btns text-center">
                <button id="stop-ring" class="btn">stop</button>
            </div>

        </div>
        <div class="overlay"></div>
        <div class="digital-clock-container">
            <div class="current-day-time-symbol"></div>
            <div class="current-time-container">
                <div class="clock digital-clock" id="digital-clock">

                    <div class="current-time text-center hour" id="hour">10</div>
                    <div class="current-time text-center minutes" id="minutes">10</div>
                    <div class="current-time text-center seconds" id="seconds">10</div>
                    <div class="current-time text-center am-pm" id="am-pm">pm</div>


                </div>
                <div class="current-date text-center">1 may</div>
            </div>


        </div>
        <!-- Alarm Set -->
        <div class="alarm-set-container" id="alarm-set-container">

            <div class="alarm-set-input-container" id="alarm-set-input-container">
                <div class="alarm-time-hours-container alarm-time-dropdown-container" id="alarm-time-hours-container">
                    <input type="text" onclick="event,toggleOption()" name="" class="alarm-time alarm-time-text-area alarm-time-hours-text-area" id="alarm-time-hours-text-area" readonly value="05">
                    <div class="alarm-time-hours-option-container alarm-time-option-container" id="alarm-time-hours-dropdown-container">
                        <!-- <div onclick="event,fillAlarmTimeTextArea()" class="alarm-time-hours-option alarm-time text-center" id="alarm-time-hours-1">1</div> -->

                    </div>
                </div>

                <div class="alarm-time-minutes-container alarm-time-dropdown-container" id="alarm-time-minutes-container">
                    <input type="text" onclick="event,toggleOption()" name="" class="alarm-time alarm-time-text-area alarm-time-minutes-text-area" id="alarm-time-minutes-text-area" readonly value="05">
                    <div class="alarm-time-minutes-option-container alarm-time-option-container" id="alarm-time-minutes-dropdown-container">
                        <!-- <div onclick="event,fillAlarmTimeTextArea()" class="alarm-time-minutes-option alarm-time text-center" id="alarm-time-minutes-1">1</div> -->

                    </div>
                </div>

                <div class="alarm-time-seconds-container alarm-time-dropdown-container" id="alarm-time-seconds-container">
                    <input type="text" onclick="event,toggleOption()" name="" class="alarm-time alarm-time-text-area alarm-time-seconds-text-area" id="alarm-time-seconds-text-area" readonly value="05">
                    <div class="alarm-time-seconds-option-container alarm-time-option-container" id="alarm-time-seconds-dropdown-container">
                        <!-- <div onclick="event,fillAlarmTimeTextArea()" class="alarm-time-seconds-option alarm-time text-center" id="alarm-time-seconds-1">1</div> -->

                    </div>
                </div>
                <!-- AM Pm DropDown -->
                <div class="alarm-time-ampm-container alarm-time-dropdown-container" id="alarm-time-ampm-container">
                    <input type="text" onclick="event,toggleOption()" name="" class="alarm-time alarm-time-text-area alarm-time-ampm-text-area" id="alarm-time-ampm-text-area" readonly value="AM">
                    <div class="alarm-time-ampm-option-container alarm-time-option-container" id="alarm-time-ampm-dropdown-container">
                        <div onclick="event,fillAlarmTimeTextArea()" class="alarm-time-ampm-option alarm-time text-center" id="alarm-time-ampm-AM">AM</div>
                        <div onclick="event,fillAlarmTimeTextArea()" class="alarm-time-ampm-option alarm-time text-center" id="alarm-time-ampm-PM">PM</div>

                    </div>
                </div>


                <button class="alarm-time set-alarm-time-button " id="set-alarm-time-button " onclick="event,addAlarm()">Set Alarm</button>

            </div>
            <div class="time-difference-message" id="time-difference-message">
                <!-- remaining time Message will be displayed Here through Javascript -->
            </div>
        </div>
        <!-- Alarm lists -->
        <div class="alarm-list-container" id="alarm-list-container">

            <!-- Added through javascript -->
        </div>
    </div>
    <audio id="belllAudio" class="bell" style="display:none;">
        <source src="./assets/music/bell.wav" type="audio/wav">
        
       
      </audio>

    </div>


</body>

</html>
